<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <div> email : <input type="email" id="signUpEmail" /> </div>
        <div> password : <input type="password" id="signUpPassword" /> </div>
        <button type="submit" id="signUpButton" >Sign Up</button>
        <button >Go To Sign In</button>
    </form>

    <form>
      <h1>Sign In</h1>
      <div> email : <input type="email" id="signInEmail" /> </div>
      <div> password : <input type="password" id="signInPassword" /> </div>
      <button type="submit" id="signInButton" >Sign In</button>
      <button >Go To Sign Up</button>
    </form>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";

      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC4rYqy_dvpaeaqOHAJd_Sk7Rvl9ThIwPI",
        authDomain: "easylogin-d6557.firebaseapp.com",
        projectId: "easylogin-d6557",
        storageBucket: "easylogin-d6557.appspot.com",
        messagingSenderId: "874155295610",
        appId: "1:874155295610:web:b62a35dec25587a4540cc3"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
      
      const auth = getAuth();

      document.getElementById('signUpButton').addEventListener('click', (event) => {
        event.preventDefault()
        const email = document.getElementById('signUpEmail').value;
        const password = document.getElementById('signUpPassword').value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log(userCredential)
            // Signed in 
            const user = userCredential.user;
            // ...
          })
          .catch((error) => {
            console.log('error')
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
        });
      })

      document.getElementById('signInButton').addEventListener('click', (event) => {
        event.preventDefault()
        const email = document.getElementById('signInEmail').value;
        const password = document.getElementById('signInPassword').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log(userCredential)
            // Signed in 
            const user = userCredential.user;
            // ...
          })
          .catch((error) => {
            console.log('error')
            const errorCode = error.code;
            const errorMessage = error.message;
          });
      })
    </script>
</body>
